<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>AutoGestor - Gestión de Talleres</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="./admin-dashboard.html" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="./assets/img/logo-small.png">
          </div>
        </a>
        <a href="./admin-dashboard.html" class="simple-text logo-normal">
          Admin Global
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="./admin-dashboard.html">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="active">
            <a href="./admin-talleres.html">
              <i class="nc-icon nc-shop"></i>
              <p>Talleres</p>
            </a>
          </li>
          <li>
            <a href="./admin-pagos.html">
              <i class="nc-icon nc-money-coins"></i>
              <p>Pagos</p>
            </a>
          </li>
          <li>
            <a href="./admin-reportes.html">
              <i class="nc-icon nc-chart-bar-32"></i>
              <p>Reportes</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Gestión de Talleres</a>
          </div>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:;" onclick="logout()">
                  <i class="nc-icon nc-button-power"></i>
                  <span class="d-lg-none d-md-block">Salir</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="card-title">Lista de Talleres</h5>
                  </div>
                  <div class="col-md-6 text-right">
                    <button class="btn btn-primary btn-sm" onclick="showTallerModal()">
                      <i class="nc-icon nc-simple-add"></i> Nuevo Taller
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="searchTaller" placeholder="Buscar taller...">
                  </div>
                  <div class="col-md-3">
                    <select class="form-control" id="filterPlan">
                      <option value="">Todos los planes</option>
                      <option value="gratuito">Gratuito</option>
                      <option value="basico">Básico</option>
                      <option value="premium">Premium</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <select class="form-control" id="filterEstado">
                      <option value="">Todos los estados</option>
                      <option value="activo">Activo</option>
                      <option value="suspendido">Suspendido</option>
                      <option value="cancelado">Cancelado</option>
                    </select>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Estado</th>
                        <th>Próximo Pago</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="talleresTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Taller -->
  <div class="modal fade" id="tallerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tallerModalTitle">Nuevo Taller</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="tallerForm">
            <input type="hidden" id="tallerId">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre del Taller *</label>
                  <input type="text" class="form-control" id="nombre" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email *</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Teléfono *</label>
                  <input type="text" class="form-control" id="telefono" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Ciudad *</label>
                  <input type="text" class="form-control" id="ciudad" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Dirección *</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Plan *</label>
                  <select class="form-control" id="plan" onchange="updatePlanInfo()">
                    <option value="gratuito">Gratuito</option>
                    <option value="basico">Básico</option>
                    <option value="premium">Premium</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Estado</label>
                  <select class="form-control" id="estado">
                    <option value="activo">Activo</option>
                    <option value="suspendido">Suspendido</option>
                    <option value="cancelado">Cancelado</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Valor Mensualidad</label>
                  <input type="number" class="form-control" id="valorMensualidad" readonly>
                </div>
              </div>
            </div>
            <hr>
            <h6>Administrador del Taller</h6>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre *</label>
                  <input type="text" class="form-control" id="adminNombre" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Email *</label>
                  <input type="email" class="form-control" id="adminEmail" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="text" class="form-control" id="adminTelefono">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveTaller()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/core/jquery.min.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="./assets/js/paper-dashboard.min.js?v=2.0.1"></script>
  <script src="./js/config.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'global_admin') {
      window.location.href = './login.html';
    }
    
    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      window.location.href = './login.html';
    }
  </script>
  <script src="./js/admin-talleres.js"></script>
</body>
</html>
