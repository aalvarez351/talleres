<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>AutoGestor - Login</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <style>
    .login-page {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-logo h2 {
      color: #51cbce;
      font-weight: 700;
    }
  </style>
</head>

<body class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <h2>AutoGestor</h2>
      <p class="text-muted">Sistema de Gestión para Talleres</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
    
    <div class="text-center mt-3">
     
    </div>
  </div>

  <script src="./assets/js/core/jquery.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script>
    // Check if already logged in
    const token = localStorage.getItem('authToken');
    if (token) {
      window.location.href = './dashboard.html';
    }
    
    // Login form handler
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
    });
    
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Por favor complete todos los campos');
        return;
      }
      
      // Check for global admin
      if (email === 'aalvarez351@gmail.com' && password === 'Lentesdesol') {
        const adminUser = {
          email: email,
          role: 'global_admin',
          name: 'Administrador Global'
        };
        localStorage.setItem('authToken', 'global-admin-token');
        localStorage.setItem('user', JSON.stringify(adminUser));
        window.location.href = './admin-dashboard.html';
        return;
      }
      
      try {
        const response = await fetch('https://talleres-58bw.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = './dashboard.html';
        } else {
          alert('Credenciales incorrectas');
        }
      } catch (error) {
        alert('Error de conexión. Intente nuevamente.');
      }
    }
  </script>
</body>
</html>
