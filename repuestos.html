<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>AutoGestor - Repuestos</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="./dashboard.html" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="./assets/img/logo-small.png">
          </div>
        </a>
        <a href="./dashboard.html" class="simple-text logo-normal">
          AutoGestor
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="./dashboard.html">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="./clientes.html">
              <i class="nc-icon nc-single-02"></i>
              <p>Clientes</p>
            </a>
          </li>
          <li>
            <a href="./vehiculos.html">
              <i class="nc-icon nc-delivery-fast"></i>
              <p>Vehículos</p>
            </a>
          </li>
          <li>
            <a href="./ordenes.html">
              <i class="nc-icon nc-paper"></i>
              <p>Órdenes</p>
            </a>
          </li>
          <li class="active">
            <a href="./repuestos.html">
              <i class="nc-icon nc-box-2"></i>
              <p>Repuestos</p>
            </a>
          </li>
          <li>
            <a href="./reportes.html">
              <i class="nc-icon nc-chart-bar-32"></i>
              <p>Reportes</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Inventario de Repuestos</a>
          </div>
        </div>
      </nav>
      
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="card-title">Lista de Repuestos</h5>
                  </div>
                  <div class="col-md-6 text-right">
                    <button class="btn btn-primary btn-sm" onclick="showRepuestoModal()">
                      <i class="nc-icon nc-simple-add"></i> Nuevo Repuesto
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="searchRepuesto" placeholder="Buscar por nombre...">
                  </div>
                  <div class="col-md-3">
                    <select class="form-control" id="filterStock">
                      <option value="">Todos</option>
                      <option value="bajo">Stock bajo (≤5)</option>
                      <option value="disponible">Disponible (>5)</option>
                    </select>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Nombre</th>
                        <th>Costo</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="repuestosTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Repuesto -->
  <div class="modal fade" id="repuestoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="repuestoModalTitle">Nuevo Repuesto</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="repuestoForm">
            <input type="hidden" id="repuestoId">
            <div class="form-group">
              <label>Nombre *</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Costo *</label>
                  <input type="number" class="form-control" id="costo" min="0" step="0.01" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Precio de Venta *</label>
                  <input type="number" class="form-control" id="precio" min="0" step="0.01" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Stock *</label>
              <input type="number" class="form-control" id="stock" min="0" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveRepuesto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/core/jquery.min.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="./assets/js/plugins/bootstrap-notify.js"></script>
  <script>
    // Fix PerfectScrollbar reference
    window.PerfectScrollbar = window.PerfectScrollbar || function() {};
    window.PerfectScrollbar.prototype = window.PerfectScrollbar.prototype || {};
    
    // Disable auth check for repuestos page
    console.log('Repuestos page loaded - auth disabled for testing');
  </script>
  <script src="./assets/js/paper-dashboard.min.js?v=2.0.1"></script>
  <script src="./js/config.js"></script>
  <script src="./js/repuestos.js"></script>
</body>
</html>
