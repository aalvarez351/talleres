<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>AutoGestor - Órdenes de Servicio</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="./dashboard.html" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="./assets/img/logo-small.png">
          </div>
        </a>
        <a href="./dashboard.html" class="simple-text logo-normal">
          AutoGestor
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="./dashboard.html">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="./clientes.html">
              <i class="nc-icon nc-single-02"></i>
              <p>Clientes</p>
            </a>
          </li>
          <li>
            <a href="./vehiculos.html">
              <i class="nc-icon nc-delivery-fast"></i>
              <p>Vehículos</p>
            </a>
          </li>
          <li class="active">
            <a href="./ordenes.html">
              <i class="nc-icon nc-paper"></i>
              <p>Órdenes</p>
            </a>
          </li>
          <li>
            <a href="./repuestos.html">
              <i class="nc-icon nc-box-2"></i>
              <p>Repuestos</p>
            </a>
          </li>
          <li>
            <a href="./reportes.html">
              <i class="nc-icon nc-chart-bar-32"></i>
              <p>Reportes</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Órdenes de Servicio</a>
          </div>
        </div>
      </nav>
      
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-6">
                    <h5 class="card-title">Lista de Órdenes</h5>
                  </div>
                  <div class="col-md-6 text-right">
                    <button class="btn btn-primary btn-sm" onclick="showOrdenModal()">
                      <i class="nc-icon nc-simple-add"></i> Nueva Orden
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="searchOrden" placeholder="Buscar por número o cliente...">
                  </div>
                  <div class="col-md-3">
                    <select class="form-control" id="filterEstado">
                      <option value="">Todos los estados</option>
                      <option value="Pendiente">Pendiente</option>
                      <option value="En progreso">En progreso</option>
                      <option value="Completado">Completado</option>
                      <option value="Entregado">Entregado</option>
                    </select>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Número</th>
                        <th>Cliente</th>
                        <th>Vehículo</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="ordenesTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Orden -->
  <div class="modal fade" id="ordenModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ordenModalTitle">Nueva Orden</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ordenForm">
            <input type="hidden" id="ordenId">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Cliente *</label>
                  <select class="form-control" id="clienteId" required onchange="loadVehiculosByCliente()">
                    <option value="">Seleccionar cliente</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Vehículo *</label>
                  <select class="form-control" id="vehiculoId" required>
                    <option value="">Seleccionar vehículo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Descripción del Trabajo *</label>
              <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Mano de Obra</label>
                  <input type="number" class="form-control" id="manoObra" min="0" step="0.01" onchange="calcularTotal()">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Estado</label>
                  <select class="form-control" id="estado">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Completado">Completado</option>
                    <option value="Entregado">Entregado</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Total</label>
              <input type="number" class="form-control" id="total" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveOrden()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/core/jquery.min.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="./assets/js/plugins/bootstrap-notify.js"></script>
  <script src="./assets/js/paper-dashboard.min.js?v=2.0.1"></script>
  <script src="./js/config.js"></script>
  <script src="./js/ordenes.js"></script>
</body>
</html>
